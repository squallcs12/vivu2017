{% extends "accounts/base.html" %}
{% load i18n %}
{% block title %}{% trans 'Change password' %}{% endblock %}
{% block accounts-content %}
<div class="login_page">
	<form method="post" id="change_password_form" class="form-horizontal" action="{% url 'django.contrib.auth.views.password_change' %}">
		{% csrf_token %}
		<fieldset>
			<legend>{% trans 'Change password' %}</legend>
        	{% include "general/form_render.html" %}
        	<div class="form-group">
            	<div class="col-lg-9 col-lg-offset-3">
              		<button type="submit" id="id_login" class="btn btn-primary">{% trans 'Change password' %}</button>
            	</div>
          	</div>
		</fieldset>
	</form>
</div>


{% endblock %}
