{% extends "base.html" %}
{% load i18n %}

{% block content %}
<form method="post" id="change_password_form" class="form-horizontal" action="{% url 'django.contrib.auth.views.password_reset' %}">
	{% csrf_token %}
	<fieldset>
		<legend>{% trans 'Reset password' %}</legend>
    	{% include "general/form_render.html" %}
    	<div class="form-group">
        	<div class="col-lg-9 col-lg-offset-3">
          		<button type="submit" id="id_login" class="btn btn-primary">{% trans 'Reset password' %}</button>
        	</div>
      	</div>
	</fieldset>
</form>
{% endblock %}
