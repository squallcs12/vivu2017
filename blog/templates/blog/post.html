{% load i18n %}
<div class="post">
  <h3><a href="{{ absolute_url }}">{{ post.title }}</a></h3>
  <div>
    {{ post.content|safe }}
  </div>
  <div>
    <div class="fb-like" data-href="{{ absolute_url }}" data-layout="button_count"
         data-action="like" data-size="small" data-show-faces="true" data-share="true"></div>
    <a href="{{ absolute_url }}#comments"><span class="fb-comments-count" data-href="{{ absolute_url }}">0</span> {% trans "Comments" %}</a>
  </div>
</div>
