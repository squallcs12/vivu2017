{% extends 'base.html' %}
{% load i18n staticfiles %}
{% load progress blog %}

{% block head-link %}
  {{ block.super }}
  <meta name="google-site-verification" content="BL3uhUOoKWB61I0QCLB3yLXyXoAMYIMS0wLMkNw04QA" />
{% endblock %}


{% block content %}
  <div class="row planing-progress">
    <div class="col-lg-12">
      {% render_progress planing_progress %}
    </div>
  </div>
  <div class="row header-post">
    <div class="col-lg-12">
      {% render_post header_post %}
    </div>
  </div>
  <div class="row posts">
    <div class="col-lg-12">
      {% for post in posts %}
        {% render_post post %}
      {% endfor %}
    </div>
  </div>
{% endblock %}
