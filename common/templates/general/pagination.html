<nav aria-label="Page navigation" class="text-center">
  <ul class="pagination">
    {% if page_obj.has_previous %}
      <li>
        <a href="{{ url }}page={{ page_obj.previous_page_number }}" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
    {% endif %}

    {% for page in pages %}
      <li class="{% if page == page_obj.number %}active{% endif %}">
        <a href="{{ url }}page={{ page }}">{{ page }}</a>
      </li>
    {% endfor %}
    {% if page_obj.has_next %}
      <li>
        <a href="{{ url }}page={{ page_obj.next_page_number }}" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    {% endif %}
  </ul>
</nav>
